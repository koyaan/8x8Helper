<meteor-include src="header"></meteor-include>
<div class="container">
  <div class="starter-template">
      <h1>All public Animations</h1>
        <div ng-repeat="animation in animations">
          <a href="/animations/edit/{{animation._id}}">{{animation.name}}</a>
          <button ng-click="remove(animation)">X</button>
    </div>
  </div>
</div>
